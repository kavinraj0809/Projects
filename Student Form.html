<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Form</title>
    <link rel="icon" href="student.png">
</head>
<body style= "background-image:url(ddds.webp);">
    <h1 style="text-decoration: underline;padding-top:20px;"> <center>Student Registration Form</center></h1>
<center>
<form style="padding-top:20px;">
    <table style="height: fit-content;width:fit-content;color:black;">
        <tr>
            <td><strong>Roll no:</strong></td> <td> <input style="background:transparent;" "type="text"> </td>
        </tr>

        <tr>
            <td><strong>Student Name:</strong></td> <td style="display:inline-block;"> <input style="background:transparent;" type="text" placeholder="First Name"></td> <td style="display: inline-block;">-</td> <td style="display: inline-block;"> <input style="background:transparent;" type="text" placeholder="Last Name"></td>
        </tr>

        <tr>
            <td><strong>Father's Name:</strong></td> <td><input style="background:transparent;" type="text"></td>
        </tr>

        <tr>
            <td><strong>Date of Birth:</strong></td> <td><input style="background:transparent;" type="date"></td>
        </tr>

        <tr>
            <td><strong>Mobile No:</strong></td><td style="display: inline-block;"><input style="background:transparent;" type="text" size="1" value="+91"> </td>  <td style="display: inline-block;"><input style="background:transparent;" type="number"></td>
        </tr>
        
        <tr>
            <td><strong>Email id:</strong></td> <td><input style="background:transparent;" type="text"></td>
        </tr>

        <tr>
            <td><strong>Gender:</strong></td> <td style="display: inline-block;"><input type="radio"> Male</td> <td style="display: inline-block;"><input type="radio"> Female</td>
        </tr>

        <tr>
            <td><strong>Department:</strong></td> <td style="display: inline-block;"><input type="checkbox">CSE</td> <td style="display: inline-block;"><input type="checkbox">IT</td> <td style="display: inline-block;"><input type="checkbox">EEE</td> <td style="display: inline-block;"><input type="checkbox">Civil</td>
        </tr>

        <tr>
            <td><strong>Student photo:</strong></td> <td><input type="file"></td>
        </tr>

        <tr>
            <td><strong>Address:</strong></td> <td><input type="text" style="height:200px;width:400px;background:transparent;"></td>
        </tr>

        <tr>
            <td colspan="2" align="center"><Button style="height:40px;width:100px;border-radius: 20px;background: transparent;"><b>Register</b></Button></td>
        </tr>
       

    </table>
</form>
</center>
</body>
</html>
